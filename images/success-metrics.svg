<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
    
    <!-- Gradient for the main line -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <rect width="600" height="400" fill="url(#grid)" opacity="0.1" />
  
  <!-- Y-axis labels -->
  <text x="30" y="50" fill="#999" font-family="Inter" font-size="12">100%</text>
  <text x="30" y="150" fill="#999" font-family="Inter" font-size="12">75%</text>
  <text x="30" y="250" fill="#999" font-family="Inter" font-size="12">50%</text>
  <text x="30" y="350" fill="#999" font-family="Inter" font-size="12">25%</text>
  
  <!-- X-axis labels -->
  <text x="100" y="380" fill="#999" font-family="Inter" font-size="12">Q1</text>
  <text x="250" y="380" fill="#999" font-family="Inter" font-size="12">Q2</text>
  <text x="400" y="380" fill="#999" font-family="Inter" font-size="12">Q3</text>
  <text x="550" y="380" fill="#999" font-family="Inter" font-size="12">Q4</text>
  
  <!-- Success rate line -->
  <path d="M 100 300 Q 250 100 400 50 T 550 30" 
        stroke="url(#lineGradient)" 
        stroke-width="3" 
        fill="none" />
  
  <!-- Data points -->
  <circle cx="100" cy="300" r="6" fill="#facc15" />
  <circle cx="250" cy="100" r="6" fill="#facc15" />
  <circle cx="400" cy="50" r="6" fill="#facc15" />
  <circle cx="550" cy="30" r="6" fill="#facc15" />
  
  <!-- Glow effects -->
  <circle cx="100" cy="300" r="10" fill="#facc15" opacity="0.2" />
  <circle cx="250" cy="100" r="10" fill="#facc15" opacity="0.2" />
  <circle cx="400" cy="50" r="10" fill="#facc15" opacity="0.2" />
  <circle cx="550" cy="30" r="10" fill="#facc15" opacity="0.2" />
  
  <!-- Title -->
  <text x="300" y="30" fill="#fff" font-family="Inter" font-size="16" text-anchor="middle" font-weight="bold">User Success Rate Growth</text>
  
  <!-- Subtitle -->
  <text x="300" y="50" fill="#999" font-family="Inter" font-size="12" text-anchor="middle">Continuous improvement in user satisfaction</text>
</svg>