<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background: #111111">
  <!-- Success Rate Bar Graph -->
  <g transform="translate(50, 50)">
    <!-- Title -->
    <text x="350" y="0" fill="#e5e5e5" font-family="Inter" font-size="24" text-anchor="middle">AI Success Prediction Analysis</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="250" stroke="#2a2a2a" stroke-width="2"/>
    <text x="-10" y="0" fill="#888888" font-family="Inter" font-size="12" text-anchor="end">100%</text>
    <text x="-10" y="125" fill="#888888" font-family="Inter" font-size="12" text-anchor="end">50%</text>
    <text x="-10" y="250" fill="#888888" font-family="Inter" font-size="12" text-anchor="end">0%</text>
    
    <!-- X-axis -->
    <line x1="0" y1="250" x2="700" y2="250" stroke="#2a2a2a" stroke-width="2"/>
    
    <!-- Data Bars -->
    <g>
      <!-- Traditional Methods -->
      <rect x="100" y="125" width="80" height="125" fill="#888888" opacity="0.6"/>
      <text x="140" y="270" fill="#888888" font-family="Inter" font-size="12" text-anchor="middle">Traditional</text>
      <text x="140" y="115" fill="#e5e5e5" font-family="Inter" font-size="14" text-anchor="middle">50%</text>
      
      <!-- Our AI-Driven Approach -->
      <rect x="300" y="50" width="80" height="200" fill="#facc15"/>
      <text x="340" y="270" fill="#e5e5e5" font-family="Inter" font-size="12" text-anchor="middle">Our Method</text>
      <text x="340" y="40" fill="#facc15" font-family="Inter" font-size="14" text-anchor="middle">80%</text>
      
      <!-- Predicted Optimization -->
      <rect x="500" y="25" width="80" height="225" fill="#facc15" opacity="0.6"/>
      <text x="540" y="270" fill="#e5e5e5" font-family="Inter" font-size="12" text-anchor="middle">Predicted</text>
      <text x="540" y="15" fill="#facc15" font-family="Inter" font-size="14" text-anchor="middle">90%</text>
    </g>
    
    <!-- Trend Line -->
    <path d="M140 187.5 L340 150 L540 137.5" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Legend -->
    <g transform="translate(200, 300)">
      <rect x="0" y="0" width="300" height="30" fill="#1c1c1c" rx="5"/>
      <circle cx="20" cy="15" r="5" fill="#facc15"/>
      <text x="35" y="20" fill="#e5e5e5" font-family="Inter" font-size="12">AI-Optimized Success Rate</text>
      <circle cx="160" cy="15" r="5" fill="#888888"/>
      <text x="175" y="20" fill="#e5e5e5" font-family="Inter" font-size="12">Traditional Methods</text>
    </g>
  </g>
</svg>